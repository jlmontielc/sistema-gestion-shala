<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>

    <!--{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div style="color: {% if category == 'error' %}red{% else %}green{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}-->

    <form method="POST" action="{{ url_for('auth.registro') }}">
        <label>Nombre</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Email</label><br>
        <input type="email" name="email" required><br><br>

        <label>Contraseña</label><br>
        <input type="password" name="password" required><br><br>

        <label>Rol</label><br>
        <select name="rol" required>
            <option value="">Seleccionar rol...</option>
            <option value="YOGUI">Yogui (Alumno)</option>
            <option value="INSTRUCTOR">Instructor</option>
            <option value="ADMIN">Administrador</option>
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>
    
    <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.iniciar_sesion') }}">Inicia sesión aquí</a></p>
</body>
</html>
